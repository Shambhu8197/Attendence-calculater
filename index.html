<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <label for="studentName">Student Name:</label><br>
        <input type="text" id="studentName" required><br>

        <label for="workingDays">Total Working Days:</label><br>
        <input type="number" id="workingDays" required><br>

        <label for="daysPresent">Days Present:</label><br>
        <input type="number" id="daysPresent" required><br>

        <label for="percentage">Select Required Attendance Percentage:</label><br>
        <select id="percentage" required>
            <option value="">Select percentage</option>
            <option value="75">75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
            <option value="90">90%</option>
        </select><br>

        <button onclick="calculateAttendance()">Calculate Attendance</button>

        <div class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
